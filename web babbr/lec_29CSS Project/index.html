<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch2Code</title>
    <link rel="stylesheet" href="/lec_29CSS Project/CSS/styles.css" />
  </head>
  <body class="body_container">
    <div class="container">
      <header class="header_container">
        <h1 class="header_title">Switch2Code</h1>
        <p class="header_desc">Let's Show in code</p>
      </header>

      <main class="main_container">
        <!-- Card 1 start  -->
        <div class="card_container">
          <a class="card_image_container" href="#">
            <img
              src="https://source.unsplash.com/random/600x4807healthy"
              alt="card 1 image"
              class="card_image"
              loading="lazy"
            />
          </a>
          <div class="card_title_container">
            <a href="#">
              <h2>New Gadgets released</h2>
            </a>
            <p class="card_body">
              Check out the latest tech gadgets hitting the market, from
              smartphones to smartwatches.
            </p>
          </div>
          <div class="card_footer_container">
            <div class="author_container">
              <div class="author_avatar_container">
                <img
                  src="https://api.dicebear.com/7.x/notionists/svg?seed-John?size=64"
                  alt="avatar_img"
                  loading="lazy"
                  class="author_avatar_image"
                />
              </div>
              <div class="author_info_container">
                <span>John Doe</span>
                <span>October 2023</span>
              </div>
            </div>
            <div class="card_tag_container">
              <span>Technology</span>
            </div>
          </div>
        </div>
        <!-- Card 2 end  -->
      </main>
    </div>
  </body>
</html>
