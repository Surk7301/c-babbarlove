<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>Event Registration</h2>
    
    <form >

        <label for="name">Name: </label>
        <input type="text" id="name" name="name">

        </br></br>

        <label for="email">Email-Id: </label>
        <input type="email" id="email" name="email">

    </br></br>
        <label for="number">Number: </label>
        <input type="tel" id="number" name="number">
    </br></br>
        <label for="occupationType">Occupation: </label>
        <select name="occupationType" id="occupationType">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="other">Other</option>
        </select>

    </br></br> 

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox2">

            <label for="checkbox3">Javascript</label>
            <input type="checkbox" name="checkbox" id="checkbox3">



        </fieldset>
    </br></br>

        <label for="textArea">Comment: </label></br>
        <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea></br>

        <input type="submit" value="Verify">
    </form>
</body>
</html>
