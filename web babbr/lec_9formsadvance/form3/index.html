<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form >
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">

        </br></br>

        <label for="email">Email-Id: </label>
        <input type="email" id="email" name="email">

    </br></br>
        <label for="number">Number: </label>
        <input type="tel" id="number" name="number">
        <br/> <br/>

        <label for="dateOfBirth">Date of Birth: </label>
        <input type="date" name="dateOfBirth" id="dateOfBirth">
        <br/><br/>

        <span>Gender: </span>
        <input type="radio" id="gender1" name="gender">
        <label for="gender1">Male</label>

        <input type="radio" id="gender2" name="gender">
        <label for="gender2">Female</label>

        <input type="radio" id="gender3" name="gender">
        <label for="gender3">Prefer not to say</label>

        <br/><br/>

        <label for="country">Country: </label>
        <select name="country" id="country">
            <option value="US">Umited States</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
        </select>


    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="street">Street: </label>
        <input type="text" name="Address" id="street">
        <br/><br/>

        <label for="City">City: </label>
        <input type="text" name="Address" id="City">
        <br/><br/>

        <label for="State">State: </label>
        <input type="text" name="Address" id="State">
        <br/><br/>

        <label for="zipCode">Zip Code: </label>
        <input type="number" name="Address" id="zipCode" minlength="6" maxlength="6">



    </fieldset>

    <fieldset>
        <legend>Other Information</legend>

        <label for="comments">Comments: </label><br/>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <br/><br/>

        <input type="checkbox" name="terms" id="terms">
        <label for="terms">I agree to this terms and conditions.</label>
    </fieldset>
    <br/>

    <input type="submit" value="Submit">

    </form>
</body>
</html>
